<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ImPack - one more online CSS sprite maker</title>
		<link type="text/css" rel="stylesheet" href="/static/styles.css">
		<style type="text/css">
			.container {
				width: 400px;
				margin-left: 35px;
			}
					
			.submit {
				margin-top:10px;
			}			
		</style>
	</head>
	<body>
		<div class="container">
			<img src="/static/logo.png" alt="Logo">
			<form action="/upload" method="post" enctype="multipart/form-data">
				<p>Choose a zip archive containing png or/and jpeg images and <b>ImPack</b> will make a CSS sprite of them.</p>
				<input id="zip" name="zip" type="file"><br>
				<input id="sub" type="submit" value="Submit" class="submit">
			</form>
			<p>
				The source code is available under GPL license at <a href="https://github.com/dbratus/impack">GitHub</a>.
			</p>
		</div>
	</body>
</html>
