<html>
	<head>
		<title>ImPack - one more online CSS sprite maker</title>
		<link type="text/css" rel="stylesheet" href="/blob/{{.Sprite.CssId}}">
		<link type="text/css" rel="stylesheet" href="/static/styles.css">
		<style type="text/css">
			a img {
			  border:none;
			}
			
			.img {
				display: block;
				float: left;
				margin-top: 10px;
				margin-right: 10px;
			}
			
			.attention {
				background-color: red;
				color: white;
				font-weight: bold;
			}
			
			.header {
				margin-left: 35px;
			}
			
			.galery {
				width: 400px;
				margin-left: 35px;
			}
			
			.error {
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<a href="/"><img src="/static/logo.png" alt="Logo"></a>
			<p>
				This is your sprite and the <a href="/blob/{{.Sprite.CssId}}">CSS</a> 
				with the coordinates of the images. 
				<b>The links will expire in one minute.</b>
			</p>
			{{if .Errors}}
			<p class="error">Failed to load the following images:<br>
			{{range .Errors}}
				'{{.Name}}': {{.Message}}<br>
			{{end}} 
			</p>
			{{end}}
			<img src="/blob/{{.Sprite.ImageId}}" alt="Sprite"><br>
		</div>
		<div class="galery">
			<p>Your images:</p>
			
			{{$imgId := .Sprite.ImageId}}
			{{range .Classes}}
				<div class="{{.}} img"></div>
			{{end}}
		</div>
	</body>
</html>
